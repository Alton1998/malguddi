<ion-header >
  <ion-toolbar style="--background: #F22E3D; color:white;">
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img style="width:40%;height:40%;position: relative;top:0%;bottom:auto;left:35%;right:auto;" src="https://firebasestorage.googleapis.com/v0/b/netherlands-54cf0.appspot.com/o/Logos%2FGroup%202433.svg?alt=media&token=44c64662-7b98-4488-b4ad-99be6883c069"></ion-img>
  <ion-chip outline="true" style="border-radius:0px;width:80%;height:10%;position:relative;left:10%;right:auto">
      <ion-input type="email"[(ngModel)]="email" placeholder="Email" >
          <ion-icon name="mail"></ion-icon>
      </ion-input>
  </ion-chip>
  <ion-chip outline="true" style="border-radius:0px;width:80%;height:10%;position:relative;left:10%;right:auto">
      <ion-input type="Password" [(ngModel)]="password" placeholder="Password">
          <ion-icon name="lock"></ion-icon>
      </ion-input>
  </ion-chip>
        <ion-chip outline="true" style="border-radius:0px;height:10%;width:42%;position:relative;left:10%;right:auto">
            <ion-input type="text" [(ngModel)]="firstname" placeholder="First Name">
                <ion-icon name="person"></ion-icon>
            </ion-input>
        </ion-chip>
        <ion-chip outline="true" style="border-radius:0px;height:10%;width:35%;left:10%;right:auto;">
                <ion-input type="text" [(ngModel)]="lastname" placeholder="Last Name">
                </ion-input>
        </ion-chip>
    <ion-chip outline="true" style="border-radius:0px;width:80%;height:10%;position:relative;left:10%;right:auto">
        <ion-input type="text" [(ngModel)]="phonenumber" placeholder="Phone Number">
            <ion-icon name="call"></ion-icon>
        </ion-input>
    </ion-chip>
    <ion-chip outline="true" style="border-radius:0px;width:80%;height:10%;position:relative;left:10%;right:auto">
        <ion-input type="text"[(ngModel)]="companyname"  placeholder="Company Name     (Optional)">
        <ion-icon name="people"></ion-icon>
        </ion-input>
    </ion-chip>
    <ion-chip outline="true" style="border-radius:0px;width:80%;height:10%;position:relative;left:10%;right:auto">
        <ion-input type="text" [(ngModel)]="companyaddress"  placeholder="Company Address">
            <ion-icon name="home"></ion-icon>
        </ion-input>
    </ion-chip>
    <ion-button expand="block" (click)="register()" shape="round" style="width:50%;position:relative;left:26%;right:auto;--background-hover:#F22E3D;top:10%;bottom:auto;">
        SIGN UP <ion-icon name="arrow-round-forward"></ion-icon>
      </ion-button>
    <div style="font-size:15px;position: relative;top: 20%;bottom: auto; left:15%">
      Already have an account? <span style="color: #F22E3D;" (click)="login()">Login</span>
    </div>
  </ion-content>
