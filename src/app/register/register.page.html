<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>
  <ion-label position='floating'>E-mail</ion-label>
  <ion-input type="email"[(ngModel)]="email">
  </ion-input>
</ion-item>
<ion-item>
    <ion-label position='floating'>Password</ion-label>
    <ion-input type="Password" [(ngModel)]="password">
    </ion-input>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size="6" style="text-align: left;">
          <ion-item>
              <ion-label position='floating'>First Name</ion-label>
              <ion-input type="text" [(ngModel)]="firstname">
              </ion-input>
            </ion-item>
      </ion-col>
      <ion-col>
          <ion-item>
              <ion-label position='floating'>Last Name</ion-label>
              <ion-input type="text" [(ngModel)]="lastname">
              </ion-input>
            </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item>
    <ion-label position="floating">Phone number</ion-label>
    <ion-input type="text" [(ngModel)]="phonenumber"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">
      Company Name<span style="margin-left:40px;color: grey;">(Optional)</span>
    </ion-label>
    <ion-input type="text"[(ngModel)]="companyname">
    </ion-input>
  </ion-item>
  <ion-item>
      <ion-label position="floating">
        Company Address<span style="margin-left:40px;color: grey;">(Optional)</span>
      </ion-label>
      <ion-input type="text" [(ngModel)]="companyaddress">
      </ion-input>
    </ion-item>
  </ion-content>
  <ion-footer>
      <ion-toolbar>
          <ion-button expand="block" (click)="register()">
              Register
            </ion-button>
      </ion-toolbar>
  </ion-footer>
