<ion-header>
  <ion-toolbar>
    <ion-title>Cart({{number}})</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size=12 *ngFor='let item of cartItem'>
        <ion-card>
            <span>
              <img src={{item.ProdImage}} style="width:100px;height:100px; border-radius: 5px;"/>
              <p style="position: absolute;bottom: 60%; left: 40%;">{{item.Prodname}}</p>
            </span>
            <span style="position: absolute;bottom: 50%; left: 40%;">
                â‚¹ {{item.ProdPrice}}/kg
            </span>
            <ion-label style="position: absolute;bottom: 10%; left: 29%;"><ion-button fill="clear" (click)="add(item.ProductKey)"><ion-icon ios="ios-add" md="md-add"></ion-icon></ion-button><ion-label style="padding:5px;"><span style="font-size: 15px;">{{item.ProdQuantity}}</span></ion-label><ion-button fill="clear" (click)="remove(item.ProductKey)"><ion-icon ios="ios-remove" md="md-remove"></ion-icon></ion-button></ion-label>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-label>
        Total Price
      </ion-label>
      <ion-label>
         $ {{TotalPrice}}
      </ion-label>
      <ion-label>
        <ion-button (click)='goToOrderSummary()'>
          Checkout
        </ion-button>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-footer>
