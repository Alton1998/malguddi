<ion-header>
  <ion-toolbar>
    <ion-title>All Categories</ion-title>
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size=4 *ngFor="let item of categoryItems" (click)="products(item.categoryName)">
        <ion-card>
          <img src={{item.categoryDownloadUrl}}/>
          <ion-label>
              {{item.categoryName}}
            </ion-label>
        </ion-card>
       
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
